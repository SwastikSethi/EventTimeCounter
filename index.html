<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Event Timer</h1>

    <div class="countdownContainer">
        <div class="countdownEle days-c"> 
            <p class="bigText" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdownEle hours-c">
            <p class="bigText" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdownEle minutes-c">
            <p class="bigText" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdownEle seconds-c">
            <p class="bigText" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
    <div class="inputHead">Input</div>
    <div class="inputText">Enter the Date of Event</div>
    <div class="inputContainer countdownContainer">
        <div class="inputDate">
            <input type="text" id="inputDate" value="1 Jan 2030">
            <span>Date</span>
        </div>
        <!-- <div class="inputMonth">
            <input type="text" id="inputMonth">
            <span>Month</span>
        </div>
        <div class="inputYear">
            <input type="text" id="inputYear">
            <span>Year</span>
        </div> -->

    </div>
    <button id= "submit" >Submit</button>

</body>
</html>
